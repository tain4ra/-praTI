<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="04_formulario.css">
</head>
<body>
    <h2>Seja bem-vindo(a)!</h2>
    <div class="cadastro">
        <h3>Login</h3>
        <p class="required">*Campos Obrigatórios</p>

        <ul class="form-list">
        <li>
        <label for="email" class="required"><em>*</em>E-mail</label>
        <div class="input-box">
        <input type="email" autocapitalize="off" autocorrect="off" spellcheck="false" name="login[username]" value id="email" class="input-text required-entry validate-email" title="E-mail" />
        </div>
        </li>

        <li>
        <label for="pass" class="required"><em>*</em>Senha</label>
        <div class="input-box">
        <input type="password" name="login[password]" class="input-text required-entry validate-password" id="pass" title="Senha" />
        </div>
        </li>

        <button class="botao01">Entrar</button>
        <button class="botao02">Esqueci a senha</button>
    </div>
</body>
</html>
