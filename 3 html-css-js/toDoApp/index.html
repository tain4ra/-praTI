<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>

    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>

</head>

<body>
    <!-- Barra de navegação do Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do App</a>
        
        <!-- Botão para dispositivos móveis que exibe/oculta o menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links do menu de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Main <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listTask.html">Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Seção principal -->
    <section class="section-container">
        <div class="container">
            <div class="row center-content">
                <div class="col">
                    <div class="card-body">
                        <!-- Título da seção de registro de tarefas -->
                        <h4 class="title">To do or not to do?</h4>

                        <!-- Formulário de registro de tarefas -->
                        <form id="taskForm" class="form">

                            <!-- Descrição da tarefa -->
                            <div class="form-group">
                                <div class="label-input-pair">
                                    <label for="description" class="label">what</label>
                                    <input type="text" placeholder="Description" id="description" class="input-field" />
                                </div>
                            </div>

                            <!-- Data da tarefa -->
                            <div class="form-group">
                                <div class="label-input-pair">
                                    <input type="date" id="data" name="data" class="input-field" />
                                    <label for="data" class="label">when</label>
                                </div>
                            </div>

                            <!-- Tipo de tarefa -->
                            <div class="form-group">
                                <div class="label-input-pair">
                                    <label for="type" class="label">wing</label>
                                    <select id="type" class="input-field">
                                        <option value="">None</option>
                                        <option value="1">Studies</option>
                                        <option value="2">Work</option>
                                        <option value="3">Home</option>
                                        <option value="4">Appointments</option>
                                        <option value="5">Leisure</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Importância/urgência da tarefa-->
                            <div class="form-group">
                                <div class="label-input-pair">
                                    <select id="weight" class="input-field">
                                        <option value="">None</option>
                                        <option value="1">Urgent</option>
                                        <option value="2">Important</option>
                                        <option value="3">Soon</option>
                                        <option value="4">Later</option>
                                        <option value="5">Optional</option>
                                    </select>
                                    <label for="weight" class="label">weight</label>
                                </div>
                            </div>

                            <!-- Botão para salvar a tarefa -->
                            <div class="form-group full-width">
                                <button type="submit" class="button">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
                                <!-- Lista de tarefas -->
                                <div class="col-md-6">
                                    <h4 class="title">Tasks</h4>
                                    <ul id="taskList" class="list-group"></ul>
                                </div>
            </div>
        </div>
    </section>

</body>

</html>
