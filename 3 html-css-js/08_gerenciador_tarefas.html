<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="08_gerenciador_tarefas.css">
    <title>Task manager</title>
</head>
<body>
    <h1>Tasks list</h1>
    <input type="text" id="task-input" placeholder="Describe task">
    <button id="add-task-btn">Add task</button>
    
    <ul id="task-list"></ul>
    <div>
        <button class="filter-btn" id="filter-all">All tasks</button>
        <button class="filter-btn" id="filter-not-completed">To-do</button>
        <button class="filter-btn" id="filter-completed">Done</button>
    </div>

    <script src="08_gerenciador_tarefas.js"></script>
</body>
</html>
