<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="06_calculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Calculadora</h2>
    <!-- <h3>b√°sica</h3> -->
    <table class="tabela-simples">
        <tr>
            <td class="coluna0" colspan="4">0</td>
        </tr>
        <tr>
            <td class="numero">7</td>
            <td class="numero">8</td>
            <td class="numero">9</td>
            <td class="operadores">/</td>
        </tr>
        <tr>
            <td class="numero">4</td>
            <td class="numero">5</td>
            <td class="numero">6</td>
            <td class="operadores">x</td>
        </tr>
        <tr>
            <td class="numero">3</td>
            <td class="numero">2</td>
            <td class="numero">1</td>
            <td class="operadores">-</td>
        </tr>
        <tr>
            <td class="numero">0</td>
            <td class="operadores">.</td>
            <td class="operadores">=</td>
            <td class="operadores">+</td>
        </tr>
    </table>
</body>
</html>
